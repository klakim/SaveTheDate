<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Envelope Save the Date</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 300px;
            height: 250px;
            cursor: pointer;
        }

        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/KMzAJoG.png') no-repeat center/cover; /* Closed envelope */
            transition: transform 1s ease-in-out;
        }

        .invitation {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: auto;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .container.open .envelope {
            transform: translateY(80px) rotateX(180deg); /* Envelope opens */
        }

        .container.open .invitation {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="container" onclick="openEnvelope()">
        <div class="envelope"></div>
        <img src="YOUR_INVITE_IMAGE_URL" class="invitation">
    </div>

    <script>
        function openEnvelope() {
            document.querySelector('.container').classList.add('open');
        }
    </script>

</body>
</html>
