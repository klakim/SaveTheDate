<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date</title>
    <style>
        /* Center everything on the page */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f3f3;
        }

        /* Container for the envelope & invitation */
        .container {
            position: relative;
            width: 7.1in;  /* Set width to 7.1 inches */
            height: 5.5in; /* Set height to 5.5 inches */
            cursor: pointer;
        }

        .envelope, .invitation {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            transition: transform 1.5s ease-in-out, opacity 1.5s ease-in-out;
        }

        .envelope {
            background: url('https://raw.githubusercontent.com/klakim/SaveTheDate/main/2.png') no-repeat center/contain;
            z-index: 2;
        }

        .invitation {
            background: url('https://raw.githubusercontent.com/klakim/SaveTheDate/main/1.png') no-repeat center/contain;
            opacity: 0; /* Initially hidden */
            z-index: 1;
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        /* ðŸ“¨ Envelope slides down and disappears */
        .container.open .envelope {
            transform: translateY(150%) scale(0.8);
            opacity: 0;
        }

        /* ðŸ“œ Invitation fades in smoothly */
        .container.open .invitation {
            opacity: 1;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <audio id="bgMusic" class="hidden" src="YOUR_MP3_FILE_URL_HERE"></audio>

    <div class="container" onclick="openEnvelope()">
        <div class="envelope"></div>
        <div class="invitation"></div>
        <canvas class="confetti hidden"></canvas>
    </div>

    <script>
        function openEnvelope() {
            let container = document.querySelector('.container');
            let confettiCanvas = document.querySelector('.confetti');
            let music = document.getElementById('bgMusic');

            container.classList.add('open');
            confettiCanvas.classList.remove('hidden');

            // Play music from 10 seconds
            music.currentTime = 10;
            music.volume = 1; // Full volume
            music.play();

            // Gradually fade out music before stopping at 35 seconds
            setTimeout(() => {
                let fadeOut = setInterval(() => {
                    if (music.volume > 0.05) {
                        music.volume -= 0.05; // Reduce volume step by step
                    } else {
                        clearInterval(fadeOut);
                        music.pause(); // Stop the music
                    }
                }, 200);
            }, 20000); // Start fade-out at 20 seconds (so it ends at 35s)

            // Start confetti animation ONCE
            startConfetti();

            // Stop confetti after 3 seconds
            setTimeout(() => {
                confettiCanvas.classList.add('hidden');
            }, 3000);
        }

        function startConfetti() {
            const canvas = document.querySelector('.confetti');
            const ctx = canvas.getContext('2d');

            canvas.width = document.querySelector('.container').offsetWidth;
            canvas.height = document.querySelector('.container').offsetHeight;

            let confettiPieces = [];
            for (let i = 0; i < 200; i++) {
                confettiPieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    size: Math.random() * 8 + 4,
                    color: Math.random() > 0.5 ? '#ADD8E6' : '#FFFFFF', /* Light blue and white */
                    velocityY: Math.random() * 4 + 2
                });
            }

            function drawConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                confettiPieces.forEach(p => {
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, p.size, p.size);
                });
            }

            function updateConfetti() {
                confettiPieces.forEach(p => {
                    p.y += p.velocityY;
                });
            }

            function loop() {
                drawConfetti();
                updateConfetti();

                // Stop confetti animation after 3 seconds
                if (Date.now() - startTime < 3000) {
                    requestAnimationFrame(loop);
                }
            }

            let startTime = Date.now();
            loop();
        }
    </script>

</body>
</html>
