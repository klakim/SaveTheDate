<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date</title>
    <style>
        /* Full-page white background */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        /* 60% of screen width, maintaining 7.1" x 5.5" ratio */
        .container {
            position: relative;
            width: 60vw;
            height: calc(60vw * (5.5 / 7.1));
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        /* Envelope & Invitation (90% of container) */
        .envelope, .invitation {
            position: absolute;
            width: 90%;
            height: 90%;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            transition: transform 1.5s ease-in-out, opacity 1.5s ease-in-out;
        }

        .envelope {
            background: url('https://raw.githubusercontent.com/klakim/SaveTheDate/main/2.png') no-repeat center/contain;
            z-index: 2;
        }

        .invitation {
            background: url('https://raw.githubusercontent.com/klakim/SaveTheDate/main/1.png') no-repeat center/contain;
            opacity: 0;
            z-index: 1;
        }

        .confetti {
            position: absolute;
            top: 5%;
            left: 5%;
            width: 90%;
            height: 90%;
            pointer-events: none;
            z-index: 3;
        }

        /* Envelope slides down and disappears */
        .container.open .envelope {
            transform: translateY(150%) scale(0.8);
            opacity: 0;
        }

        /* Invitation fades in */
        .container.open .invitation {
            opacity: 1;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <audio id="bgMusic" class="hidden" preload="auto">
        <source src="https://docs.google.com/uc?export=download&id=1tJdHkw0FJn6Iz_-1wAkdDgrD4iBr_jcB" type="audio/mpeg">
    </audio>

    <div class="container" onclick="openEnvelope()">
        <div class="envelope"></div>
        <div class="invitation"></div>
        <canvas class="confetti hidden"></canvas>
    </div>

    <script>
        function openEnvelope() {
            let container = document.querySelector('.container');
            let confettiCanvas = document.querySelector('.confetti');
            let music = document.getElementById('bgMusic');

            container.classList.add('open');
            confettiCanvas.classList.remove('hidden');

            // Play music only after user interaction (fixes autoplay issues)
            music.play().then(() => {
                music.muted = false; // Unmute if needed
                music.volume = 1;

                // Ensure seeking only happens after metadata is loaded
                if (music.readyState >= 2) {
                    music.currentTime = 10;
                } else {
                    music.addEventListener("loadedmetadata", () => {
                        music.currentTime = 10;
                    });
                }

                // Gradually fade out music and stop at 35 seconds
                setTimeout(() => {
                    let fadeOut = setInterval(() => {
                        if (music.volume > 0.05) {
                            music.volume -= 0.05;
                        } else {
                            clearInterval(fadeOut);
                            music.pause();
                        }
                    }, 200);
                }, 20000); // Start fading out at 20 seconds

            }).catch(error => console.log("Autoplay blocked:", error));

            // Start confetti animation
            startConfetti();

            // Stop confetti after 3 seconds
            setTimeout(() => {
                confettiCanvas.classList.add('hidden');
            }, 3000);
        }

        function startConfetti() {
            const canvas = document.querySelector('.confetti');
            const ctx = canvas.getContext('2d');

            const container = document.querySelector('.container');
            canvas.width = container.clientWidth * 0.9;
            canvas.height = container.clientHeight * 0.9;

            let confettiPieces = [];
            for (let i = 0; i < 200; i++) {
                confettiPieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    size: Math.random() * 8 + 4,
                    color: Math.random() > 0.5 ? '#ADD8E6' : '#FFFFFF',
                    velocityY: Math.random() * 4 + 2
                });
            }

            function drawConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                confettiPieces.forEach(p => {
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, p.size, p.size);
                });
            }

            function updateConfetti() {
                confettiPieces.forEach(p => {
                    p.y += p.velocityY;
                });
            }

            function loop() {
                drawConfetti();
                updateConfetti();

                if (Date.now() - startTime < 3000) {
                    requestAnimationFrame(loop);
                }
            }

            let startTime = Date.now();
            loop();
        }
    </script>

</body>
</html>
